spring:
  kafka:
    bootstrap-servers: localhost:9092 # Адрес брокеров Kafka
    consumer:
      group-id: my-consumer-group # Группа консьюмеров
      auto-offset-reset: earliest # Начинать с самого старого сообщения
      enable-auto-commit: false  # Отключаем авто-коммит, используем вручную
      properties:
        isolation.level: read_committed # Читаем только подтвержденные сообщения
    producer:
      acks: all # Гарантированная доставка
      retries: 3 # Число повторных попыток
  application:
    name: t1-java-demo
  datasource:
    url: "jdbc:postgresql://localhost:5432/t1_dorofeev_homework"
    username: "postgres"
    password: "admin"
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml

logging:
  level:
    ROOT: INFO
    ru.t1.java.demo.controller.ClientController: DEBUG

t1:
  scan-path: ru.t1.java.demo
