spring:
  application:
    name: t1-java-demo
  datasource:
    url: "jdbc:postgresql://localhost:5433/t1_demo"
    username: "postgres"
    password: "0000"
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.yml

logging:
  level:
    ROOT: INFO
    ru.t1.java.demo.controller.ClientController: DEBUG

t1:
  scan-path: ru.t1.java.demo
  kafka:
    bootstrap:
      server: ${KAFKA_SERVER:localhost:9092}
    consumer:
      group-id: t1-demo
      max-poll-records: 10
      max-poll-interval: 30000
      session-timeout: 30000
      heartbeat-interval: 3000
      key-serializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.springframework.kafka.support.serializer.JsonDeserializer
      trusted-packages: "ru.t1.java.demo.*"
      enable-auto-commit: false
      auto-offset-reset: "earliest"
      max-partition-fetch-bytes: 300000
    producer:
      enable: true
      retries: 3
      enable-idempotence: false
      retry-backoff-ms: 3000
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    topic:
      metrics: t1_demo_metrics
      accounts: t1_demo_accounts
      transactions: t1_demo_transactions
    listener:
      poll-timeout: 1000
  metric:
    execution-time-limit: 50

