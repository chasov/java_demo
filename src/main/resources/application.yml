spring:
  application:
    name: t1-java-demo
  datasource:
    url: "jdbc:postgresql://localhost:5433/t1_homework"
    username: "postgres"
    password: "admin"
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  transaction:
    result:
      max-count: 3
      time-window-ms: 60000
logging:
  level:
    ROOT: INFO
    ru.t1.java.demo.controller.ClientController: DEBUG
management:
  metrics:
    tags:
      appName: @project.build.finalName@
      application: @project.name@
      appVersion: @project.version@
  endpoints:
    enabled-by-default: true
    web.exposure.include: health,prometheus,metrics,info,kafka
  endpoint:
    health:
      enabled: true
      show-details: always
      probes:
        group:
          readiness:
            include: db
    shutdown.enabled: true
    restart.enabled: true
    prometheus.enabled: true
    logfile.enabled: true
t1:
  scan-path: ru.t1.java.demo
  kafka:
    bootstrap:
      server: localhost:9092
    consumer:
      group-id: t1-demo
      max.poll.records: 10
      session-timeout: 10000
      heartbeat.interval: 3000
      group-id-transaction: transaction-consumer
    producer:
      enable: true
    topic:
      client_registration: t1_demo_client_registration
      client_id_registered: t1_demo_client_registered
      client_transactions: t1_demo_client_transactions
    listener:
      poll-timeout: 1000

track:
  errors-to-track: JsonParseException, IOException
  kafka:
    enabled: ${TRACK_KAFKA_LOG_ENABLED:true}
    bootstrap-server: localhost:9092
    data-source-error-topic: t1_demo_data_source_error
    time-limit-exceed: t1_demo_time_limit_exceed
  db:
    enabled: false
  time-limit-exceed: 1000
  log-level: DEBUG

integration:
  url: http://localhost:1398
  resource: /bsc-wire-mock/api/client/check
  retry-count: 3
  retry-backoff: 1000
execution:
  time:
    ms:
      threshold: 200