spring:
  application:
    name: t1-java-demo
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: "postgres"
    password: "0000"
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml
  data:
   redis:
    host: localhost
    port: 6379
    timeout: 5000ms

logging:
  level:
    ROOT: ${LOG_LEVEL:INFO}
    ru.t1.java.demo.controller.ClientController: DEBUG

t1:
  scan-path: ru.t1.java.demo
  kafka:
    bootstrap:
      server: 127.0.0.1:9092
    consumer:
      group-id: t1-demo
      group-id-account: account-group
      group-id-transaction: transaction-group
      group-id-accept : transaction-accept_group
      group-id-result : transaction-result-group
      max.poll.records: 10
      session-timeout: 10000
      heartbeat.interval: 3000
    producer:
      enable: true
    topic:
      client_registration: t1_demo_client_registration
      client_id_registered: t1_demo_client_registered
      client_transactions: t1_demo_client_transactions
      client_t1_metrics : t1_demo_metrics
      account_registration : t1_demo_accounts
      transaction_registration : t1_demo_transactions
      transaction_accept : t1_demo_transaction_accept
      transaction_result : t1_demo_transaction_result
    listener:
      poll-timeout: 1000

transaction:
  max-transactions: 2
  time-window: 10 # в минутах
